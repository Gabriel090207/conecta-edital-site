<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Conecta Edital</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="login-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <img src="logo.png.png" alt="Logo Conecta Edital" class="logo-form">
                <h2>Bem-vindo(a) de Volta!</h2>
                <p>Entre ou crie sua conta para acessar o Conecta Edital.</p>
            </div>

            <div class="form-body">
                <div class="auth-buttons">
                    <button id="google-signin-btn" class="google-btn"><i class="fab fa-google"></i> Entrar com Google</button>
                </div>
                <div class="divider">
                    <span>OU</span>
                </div>
            
                <form id="auth-form">
                    <div class="input-group" id="full-name-group" style="display: none;">
                        <label for="full-name"><i class="fas fa-signature"></i> Nome Completo</label>
                        <input type="text" id="full-name" placeholder="Seu nome completo">
                    </div>
                    <div class="input-group" id="username-group" style="display: none;">
                        <label for="username"><i class="fas fa-user-tag"></i> Usuário</label>
                        <input type="text" id="username" placeholder="Nome de usuário para o sistema">
                    </div>
                    <div class="input-group" id="contact-group" style="display: none;">
                        <label for="contact"><i class="fas fa-whatsapp"></i> Contato (WhatsApp)</label>
                        <input type="telefone" id="contact" placeholder="(XX) XXXXX-XXXX">
                    </div>
            
                    <div class="input-group">
                        <label for="email-input"><i class="fas fa-envelope"></i> E-mail</label>
                        <input type="email" id="email-input" placeholder="seu@email.com" required>
                    </div>
            
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="password" placeholder="Sua senha" required>
                    </div>
                    <div class="input-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Senha</label>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                    </div>
                    <button type="submit" id="submit-btn" class="submit-btn">Entrar</button>
                </form>
            
                <p class="toggle-mode-text">
                    Não tem uma conta? <a href="#" id="toggle-mode">Cadastre-se</a>
                </p>
                <p class="forgot-password-text">
                    <a href="#">Esqueceu sua senha?</a>
                </p>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="common-auth-ui.js"></script> <script src="login-cadastro.js"></script>
</body>
</html>
