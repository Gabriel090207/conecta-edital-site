<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title id="page-title">Conecta Edital - Artigo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <header class="navbar-index">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="index.html" class="logo">
                    <img src="logo.png.png" alt="Logo Conecta Edital" style="max-width:70%;">
                </a>
            </div>
            <nav class="navbar-center-index">
                <ul>
                    <li><a href="blog.html">Voltar</a></li>
                </ul>
            </nav>
            <div class="navbar-right-index">
                <a href="#" class="btn-entrar" id="btn-entrar-navbar">
                    <i class="fas fa-arrow-right"></i> Entrar
                </a>
            </div>
        </div>
    </header>

    <main class="container article-page-main">
        <article class="article-content-wrapper">
            <div class="breadcrumbs">
                <span>Início</span> > <span>Blog</span> > <span id="article-category">Carregando...</span>
            </div>

            <h1 class="article-title" id="article-title">Carregando...</h1>

            <div class="article-meta-header">
                <div class="author-info">
                    <img src="capa.png" alt="Avatar do Autor" class="author-avatar">
                    <span class="author-name" id="article-author">Carregando...</span>
                    <span class="article-date" id="article-date">Carregando...</span>
                    <span class="read-time" id="article-read-time">Carregando...</span>
                </div>
                <div class="social-share">
                    <span class="like-count">7 curtidas(s)</span>
                </div>
            </div>

            <figure class="article-image-main">
                <img src="capa.png" alt="Imagem do artigo" id="article-image-main">
                <figcaption id="article-image-caption"></figcaption>
            </figure>

            <section class="article-body" id="article-body-content">
                <p class="loading-message">Carregando conteúdo do artigo...</p>
            </section>
        </article>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="artigo.js"></script>
</body>
</html>
